<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Send Knowledge Update Tester</title>
</head>
<body>
	<h1></h1>
	<form method="post" action="http://adapt2.sis.pitt.edu/cbum/umc" target="_blank">
	<table cellpadding="0px" cellspacing="5px">
		<tr>
			<td valign="top">Send&nbsp;to</td>
			<td>http://adapt2.sis.pitt.edu	/cbum/umc</td>
		</tr>
		<tr>
			<td valign="top">User</td>
			<td><input type="text" name="usr" value="myudelson" size="40"/></td>
		</tr>
		<tr>
			<td valign="top">Group</td>
			<td><input type="text" name="grp" value="admins" size="40"/></td>
		</tr>
		<tr>
			<td valign="top">Application</td>
			<td><input type="text" name="app" value="19" size="40"/><br/><div>19 - SQLTutor</div></td>
		</tr>
		<tr>
			<td valign="top">Domain</td>
			<td><input type="text" name="dom" value="sql_concepts" size="40"/><br/><div>'sql_concepts' - old ontology, 'sql_ontology' - new ontology</div></td>
		</tr>
		<tr>
			<td valign="top">Concepts</td>
			<td><input type="text" name="con" value="SQLBasicConcept,DatabaseManagement,AggregateOperation" size="40"/><br/><div>Default SQLBasicConcept,DatabaseManagement,AggregateOperation</div></td>
		</tr>
		<tr>
			<td valign="top">Values</td>
			<td><input type="text" name="val" value="0.7,0.8,0.65" size="40"/></td>
		</tr>
		<tr>
			<td valign="top">SVC</td>
			<td><input type="text" name="svc" value="just_test" size="40"/></td>
		</tr>
		<tr>
			<td valign="top">Session</td>
			<td><input type="text" name="sid" value="jsttst" size="40"/></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit"/></td>
		</tr>
	</table>
	</form>

</body>
</html>
